version: "3.8"

services:
  # ML Service (Backend)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: cowcount-ml-service
    ports:
      - "5007:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./ml-service/cowcount.db:/app/cowcount.db
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - cowcount-network
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5007
    container_name: cowcount-frontend
    ports:
      - "5006:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5007
    networks:
      - cowcount-network
      - app-network
    depends_on:
      - ml-service
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cowcount-network:
    driver: bridge
    name: cowcount-network
  app-network:
    external: true

volumes:
  uploads:
    driver: local
